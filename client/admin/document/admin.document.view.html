<!-- Add new document -->
<div class="col-sm-8 col-sm-offset-2" ng-show="showAdd">
	<form ng-submit="submitDoc()" novalidate>
		<h2 class="text-center">Add new Document</h2>
		<div class="form-group">
			<label for="title"><span style="color:red">*</span> Document Title</label>
			<input type="text" class="form-control" id="title" ng-model="addD.title">
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<input type="text" class="form-control" id="description" ng-model="addD.description" />
		</div>
		<div class="form-group" ng-init="prismHighlight()">
			<label for="usage">Usage</label>
			<textarea id="usage" ng-model="addD.usage" ui-tinymce="tinymceUsage" class="form-control"></textarea>
		</div>
		<div class="form-group">
			<label for="category"><span style="color:red">*</span> Category</label>
			<select class="form-control" id="category" ng-model="addD.category">
				<option></option>
			</select>
		</div>
		<div class="form-group" ng-show="!isLoggedIn">
			<label for="author">Author</label>
			<input type="text" class="form-control" id="author" ng-model="addD.author" />
		</div>
		<related></related>
		<br>
		<button type="submit" class="btn btn-primary">Submit</button>
		<button type="button" class="btn btn-default" ng-click="showAdd=false">Cancel</button>
	</form>
</div>
<!-- /Add new document -->
