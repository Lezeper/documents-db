<h2 class="font-center">Request Lists</h2>
<div ng-init="getAllUserRequests()">
	<form ng-repeat="req in requests" class="well">
		<h4># {{$index+1}}</h4>
		<div class="form-group">
			<label>Contents</label>
			<textarea class="form-control" readonly>{{req.contents}}</textarea>
		</div>
		<div class="form-group">
			<label>Name</label>
			<p>{{req.name}}</p>
		</div>
		<div class="form-group">
			<label>Link</label>
			<a href="{{req.link}}" class="form-control">{{req.link}}</a>
		</div>
		<div class="form-group">
			<label>Date</label>
			<p>{{req.created | date:'MM/dd/yyyy'}}</p>
		</div>
		<div class="form-group text-center">
			<button class="btn btn-primary" ng-click="deleteRequest(req._id)">Delete</button>
		</div>
	</form>
</div>
