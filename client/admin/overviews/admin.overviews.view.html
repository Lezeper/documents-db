<div>
	<h2 class="font-center">Overviews</h2>

	<div class="form-group" ng-init="getDocCounts()">
		<label># of Documents: {{docNums}}</label>
	</div>
	<div class="form-group" ng-init="getQueCounts()">
		<label># of Quizs: {{queNums}}</label>
	</div>
	<div class="form-group" ng-init="getQueNullCounts()">
		<label># of Quizs Not Solved: {{nullQueNums}}</label>
	</div>
</div>
