<div style="margin-left: 20px" ng-init="getQuestionCategory()">
	<div class="btn-group" data-toggle="buttons">
		<ul class="nav nav-pills" role="tablist">
			<li role="presentation" ng-repeat="category in categories" ng-click="getQuestionsByCategory(category.category)">
				<label class="btn btn-default">
					<input type="radio" autocomplete="off" name="category"> {{category.category}}
					<span class="badge">{{category.count}}</span>
				</label>	
			</li>
			<li>
				<label class="btn btn-warning" ng-click="showAdd=true">+</label>
			</li>
		</ul>
	</div>
	<br>
	<div class="col-sm-8 col-sm-offset-2" ng-show="showAdd">
		<form ng-submit="submitQuestion()" novalidate>
			<h2 class="text-center">Add new Question</h2>
			<div class="form-group">
				<label for="title"><span style="color:red">*</span> Question Title</label>
				<input type="text" class="form-control" id="title" ng-model="addQ.title">
			</div>
			<div class="form-group">
				<label for="answer">Answer (option)</label>
				<textarea class="form-control" id="answer" ng-model="addQ.answer"></textarea>
			</div>
			<div class="form-group">
				<label for="category"><span style="color:red">*</span> Category</label>
				<input class="form-control" id="category" ng-model="addQ.category" />
			</div>
			<div class="form-group">
				<label for="author">Author (option)</label>
				<input type="text" class="form-control" id="author" ng-model="addQ.author" />
			</div>
			<related></related>
			<button type="submit" class="btn btn-primary">Submit</button>
			<button type="button" class="btn btn-default" ng-click="showAdd=false">Cancel</button>
		</form>
	</div>
</div>
<list-question></list-question>
