<!-- question nav -->
<div class="col-sm-8 col-sm-offset-2 font-center">
	<h2>{{subCategory}}</h2>
</div>
<div ng-init="getQuesByCategory()" class="col-sm-8 col-sm-offset-2">
	<button class="btn btn-primary" ng-click="goToDataNav()">Go Back</button>
	<label class="btn btn-warning" ng-click="showAdd=true;showCategories()" ng-show="isLoggedIn">+</label>
</div>
<!-- /question nav -->
<!-- Add new question -->
<div class="col-sm-8 col-sm-offset-2 well" ng-show="showAdd">
	<form ng-submit="submitQue()" novalidate>
		<h2 class="text-center">Add new Question</h2>
		<div class="form-group">
			<label for="title"><span style="color:red">*</span> Question Title</label>
			<input type="text" class="form-control" id="title" ng-model="addQ.title">
		</div>
		<div class="form-group" ng-init="prismHighlight()">
			<label for="answer">Answer</label>
			<textarea id="answer" ng-model="addQ.answer" ui-tinymce="tinymceUsage" class="form-control"></textarea>
		</div>
		<div class="form-group">
			<label for="category"><span style="color:red">*</span> Category</label>
			<select class="form-control" id="category" ng-init="addQ.category=subCategory" ng-model="addQ.category">
				<optgroup ng-repeat="co in categoriesOptions" label="{{co.main}}">
					<option ng-repeat="cos in co.sub">{{cos}}</option>
				</optgroup>
			</select>
		</div>
		<related></related>
		<br>
		<button type="submit" class="btn btn-primary">Submit</button>
		<button type="button" class="btn btn-default" ng-click="showAdd=false">Cancel</button>
	</form>
</div>
<!-- /Add new question -->
