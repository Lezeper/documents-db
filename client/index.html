<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/prism.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="container body-style" ng-controller="mainCtrl">
    <div class="row">
        <navigation ng-controller="navCtrl"></navigation>
    </div>
    <div class="row" style="margin-top: 10px">
        <div ui-view></div>
    </div>
    <hr>
    <footer ng-controller="footerCtrl" class="text-center row">
        <title ng-bind="settings.web_title"></title>
        <i class="fa fa-copyright" aria-hidden="true"></i> <span ng-bind="year"></span> <span ng-bind="settings.admin"></span> - <a ui-sref="history" ng-bind="settings.version"></a>, <span ng-bind="settings.created | date: 'MM/dd/yyyy'"></span> updated
    </footer>
</div>
<div> 
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ui-bootstrap-tpls-2.1.3.min.js"></script>
    <script src="js/angular-sanitize.min.js"></script>
    <script src="js/angular-ui-router.min.js"></script>
    <script src="modules/tinymce/tinymce.js"></script>
    <script src="modules/angular-ui-tinymce/src/tinymce.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="js/ngclipboard.min.js"></script>
    <script src="js/angular-messages.min.js"></script>
    <script src="js/prism.js"></script>
    <script src="app.min.js"></script>
</div>
</body>

</html>
