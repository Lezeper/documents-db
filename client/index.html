<!DOCTYPE html>
<html lang="en" ng-app="app" ng-cloak>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/prism.css">
    <link rel="stylesheet" href="css/style.css"/>
	
	<script src="js/jquery-1.12.3.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/angular-animate.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/ui-bootstrap-tpls-2.1.3.min.js" type="text/javascript"></script>
	<script src="js/angular-sanitize.min.js" type="text/javascript"></script>
	<script src="js/angular-ui-router.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="modules/tinymce/tinymce.js"></script>
	<script type="text/javascript" src="modules/angular-ui-tinymce/src/tinymce.js"></script>
	<script src="js/prism.js"></script>
	<script src="app.min.js"></script>
</head>
<body>
<div class="container body-style" ng-controller="mainCtrl">
    <div class="row">
        <navigation ng-controller="navCtrl"></navigation>
    </div>
    <div class="row" style="margin-top: 10px">
        <div ui-view></div>
    </div>
    <hr>
    <footer ng-controller="footerCtrl" class="text-center row">
        <title>{{settings.web_title}}</title>
        <i class="fa fa-copyright" aria-hidden="true"></i> {{year}} {{settings.admin}} - {{settings.version}}, {{settings.created | date: "MM/dd/yyyy"}} updated
    </footer>
</div>
</body>

</html>
