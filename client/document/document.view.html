<!-- document nav -->
<div class="col-sm-8 col-sm-offset-2 font-center">
	<h2>{{subCategory}}</h2>
</div>
<div ng-init="getDocsByCategory()" class="col-sm-8 col-sm-offset-2">
	<button class="btn btn-primary" ng-click="goToDataNav()">Go Back</button>
	<label class="btn btn-warning" ng-click="showAdd=true;showCategories()" ng-show="isLoggedIn">+</label>
</div>
<!-- /document nav -->
<!-- Add new document -->
<div class="col-sm-8 col-sm-offset-2 well" ng-show="showAdd">
	<form ng-submit="submitDoc()" novalidate>
		<h2 class="text-center">Add new Document</h2>
		<div class="form-group">
			<label for="title"><span style="color:red">*</span> Document Title</label>
			<input type="text" class="form-control" id="title" ng-model="addD.title">
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<textarea class="form-control" id="description" ng-model="addD.description"></textarea>
		</div>
		<div class="form-group" ng-init="prismHighlight()">
			<label for="usage">Usage</label>
			<textarea id="usage" ng-model="addD.usage" ui-tinymce="tinymceUsage" class="form-control"></textarea>
		</div>
		<div class="form-group">
			<label for="category"><span style="color:red">*</span> Category</label>
			<select class="form-control" id="category" ng-init="addD.category=subCategory" ng-model="addD.category">
				<optgroup ng-repeat="co in categoriesOptions" label="{{co.main}}">
					<option ng-repeat="cos in co.sub">{{cos}}</option>
				</optgroup>
			</select>
		</div>
		<related></related>
		<br>
		<button type="submit" class="btn btn-primary">Submit</button>
		<button type="button" class="btn btn-default" ng-click="showAdd=false">Cancel</button>
	</form>
</div>
<!-- /Add new document -->

<list-doc></list-doc>
